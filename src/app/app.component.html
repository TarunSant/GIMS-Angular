<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="yellow-color" mode="side" opened>
        <span class="icon-burger_menu sidenav-icon" aria-hidden="true"></span>
        <span class="icon-home sidenav-icon" aria-hidden="true"></span>
        <span class="icon-circle_add sidenav-icon" aria-hidden="true"></span>
        <span class="icon-logout sidenav-icon" aria-hidden="true"></span>
        <span class="icon-logout sidenav-icon" aria-hidden="true"></span>
        <span class="icon-logout sidenav-icon" aria-hidden="true"></span>
    </mat-sidenav>
    <mat-sidenav-content class="main-sidenav-container">
        <mat-toolbar color="primary">
            <mat-toolbar-row class="gims-ttolbar">
                <span>Wipro GIMS</span>
                <span class="toolbar-spacer"></span>
                <span class="icon-notification toolbar-icon" aria-hidden="true"></span>
                <span class="icon-user_filled toolbar-icon" aria-hidden="true"></span>
                <span class="icon-logout toolbar-icon" aria-hidden="true"></span>
            </mat-toolbar-row>
        </mat-toolbar>
        <h4>Initiate a New Request  </h4>
        <mat-sidenav-container class="main-content-sidenav-container">
            <mat-sidenav class="inner-sidenav" mode="side" opened>
                <mat-nav-list>
                    <a mat-list-item *ngFor="let link of links"> {{ link }} </a>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                Main content
            </mat-sidenav-content>
        </mat-sidenav-container>
    </mat-sidenav-content>
</mat-sidenav-container>
